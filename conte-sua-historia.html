<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conte sua histÃ³ria</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #fafaf8;
            --text: #1a1a1a;
            --accent: #d4461f;
            --border: #e0e0de;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInDown 0.8s ease forwards;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 900;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            color: #666;
            letter-spacing: 0.05em;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
            perspective: 1000px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 320px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(30px) rotateX(5deg);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0) rotateX(0);
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px var(--shadow);
            border-color: var(--accent);
        }

        .card-emoji {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            filter: grayscale(0.2);
            transition: all 0.3s ease;
        }

        .card:hover .card-emoji {
            filter: grayscale(0);
            transform: scale(1.1);
        }

        .card-label {
            font-size: 1.3rem;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.02em;
        }

        .card-number {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--border);
            line-height: 1;
        }

        .shuffle-btn {
            display: block;
            margin: 0 auto;
            background: var(--accent);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Work Sans', sans-serif;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(212, 70, 31, 0.3);
            position: relative;
            overflow: hidden;
        }

        .shuffle-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .shuffle-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .shuffle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(212, 70, 31, 0.4);
        }

        .shuffle-btn:active {
            transform: translateY(0);
        }

        .shuffle-btn span {
            position: relative;
            z-index: 1;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #999;
            font-weight: 300;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shuffleAnimation {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-5deg); }
            75% { transform: translateY(-20px) rotate(5deg); }
        }

        .card.shuffling {
            animation: shuffleAnimation 0.6s ease;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        /* Grain texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

        let usedCombinations = [];
        const maxHistorySize = 50; 

        function getCombinationKey(indices) {
            return indices.sort().join('-');
        }

        function getRandomItems() {
            let attempts = 0;
            const maxAttempts = 100;
            
            while (attempts < maxAttempts) {
                const shuffled = [...items].sort(() => Math.random() - 0.5);
                const selected = shuffled.slice(0, 3);
                const indices = selected.map(item => items.indexOf(item));
                const key = getCombinationKey(indices);
                
                if (!usedCombinations.includes(key)) {
                    usedCombinations.push(key);
                    
                    // Limita o histÃ³rico
                    if (usedCombinations.length > maxHistorySize) {
                        usedCombinations.shift();
                    }
                    
                    return selected;
                }
                
                attempts++;
            }

            usedCombinations = [];
            const shuffled = [...items].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, 3);
        }

        function shuffle() {
            const cards = document.querySelectorAll('.card');
            const button = document.querySelector('.shuffle-btn');

            cards.forEach(card => {
                card.classList.add('shuffling');
                card.style.opacity = '0.5';
            });
            
            button.disabled = true;
            button.style.opacity = '0.6';
            
            setTimeout(() => {
                const selected = getRandomItems();
                
                selected.forEach((item, index) => {
                    document.getElementById(`emoji${index + 1}`).textContent = item.emoji;
                    document.getElementById(`label${index + 1}`).textContent = item.label;
                });

                setTimeout(() => {
                    cards.forEach(card => {
                        card.classList.remove('shuffling');
                        card.style.opacity = '1';
                    });
                    button.disabled = false;
                    button.style.opacity = '1';
                }, 100);
            }, 300);
        }

        window.addEventListener('load', () => {
            shuffle();
            setTimeout(() => {
                document.querySelectorAll('.card').forEach((card, index) => {
                    setTimeout(() => {

                    }, index * 100);
                });
            }, 100);
        });
